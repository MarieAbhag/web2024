<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>array</title>

	</head>


	<body>
		<p id="demo"></p>

		<script>
			// mit einem array kann ich mehrere werte speichern
			//index         0        1        2
			const x = ['apfel','birne','erdbeere'];
		
			document.querySelector('#demo').innerHTML = x;

			
			x.push('himbeere');			//neues item am ende einfügen
			x.pop();						// das letzte item verschwindet ((disappear))
			x.unshift('kiwi');		//neues item am anfang einfügen((insert new item at the beginning))
			x.shift();				// das erste item verschwindet
			x.sort();
			x.reverse();
			x[1] = 'tonka';
			let f = x[1];		//obst[am index 1]		//obst[am index 1]
			document.querySelector('#demo').innerHTML = x;
			

			
			

			
			

			

			




			
		</script>
	</body>
</html>
