<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Time and Weather</title>
		<link rel="stylesheet" href="css/style.css">

	</head>


	<body>
	

		<div class="header">
			<img src="./img/CountryLogo.jpg">
			<div id="logo">
				<h1>Time and Weather</h1>
			</div>
		</div>
		<div id="clock-container">
			<div id="clock">00:00:00</div>
			<!-- <button onclick="getLocation" id="myClick">Get location</button> -->
		</div>
		<div class="slider">
			<div id="slide-show" class="slides">
				<div class="country-card">
					<div class="slide-show-title">
						<button class="btn" onclick="prevSlide()">&#10094</button>
						<h1 id="country-name"></h1>
						<button class="btn" onclick="nextSlide()">&#10095</button>
					</div>

					
					<img class="slide-show-img" id="main-image" src="" alt="">
					<div class="info"> 
						<div class="info-item">
							<img class="icon" src="./img/icons/location.png" alt="">
							 <h6 id="location"></h6>
						</div>
						<div class="info-item">
							<img class="icon" src="./img/icons/language.png" alt="">
							<h6 id="language"></h6>
						</div>
					
						<div class="info-item">
							<img class="icon" src="./img/icons/capital.png" alt="">
							<h6 id="capital"></h6>
						</div>
						<img class="flag" id="flag" src="">
					</div>
				</div>
				<div class="btns">
					
				</div>
			</div>

		</div>
		
		<div class="weather">
			<h1 id="highlight">Discover the weather with us.</h1>
			<div class="weather-search">
				<label id="label" for="countries">Choose a country:</label>
				<select name="countries" id="countries">
				  <option value="Egypt">Egypt</option>
				  <option value="Germany">Germany</option>
				  <option value="Japan">Japan</option>
				  <option value="France">France</option>
				  <option value="USA">USA</option>
				</select>
				<button id="clickbtn" onclick="getCountryWeather()"> Get Weather</button>
			</div>
			<div id="weather-details" class="weather-details">

			</div>
		
		</div>
		<footer>
			<div class="social-icons">
				<a href="#"><img src="./img/fb.png" alt="Facebook"></a>
				<a href="#"><img src="./img/instgram.png" alt="Instagram"></a>
				<a href="#"><img src="./img/twitter.png" alt="Twitter"></a>
			</div>
			<p>&copy; 2024 Marie Louise. All rights reserved.</p>
		</footer>



		<script src="js/javascriptProject.js"></script>
	</body>
</html>
