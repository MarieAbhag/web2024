<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Website</title>
		<link rel="stylesheet" href="css/style.css">

	</head>


	<body>
	

		<div class="header">
			<img src="./img/CountryLogo.jpg">
			<div id="logo">
				Time and Weather
			</div>
		</div>
		<div id="clock-container">
			<div id="clock">00:00:00</div>
			<!-- <button onclick="getLocation" id="myClick">Get location</button> -->
		</div>
		<div class="slider">
			<div id="slide-show" class="slides">
				<div class="country-card">
					<div class="slide-show-title">
						<button class="btn" onclick="prevSlide()">&#10094</button>
						<h1 id="country-name"></h1>
						<button class="btn" onclick="nextSlide()">&#10095</button>
					</div>

					
					<img class="slide-show-img" id="main-image" src="" alt="">
					<div class="info"> 
						<div class="info-item">
							<img class="icon" src="./img/icons/location.png" alt="">
							 <h6 id="location"></h6>
						</div>
						<div class="info-item">
							<img class="icon" src="./img/icons/language.png" alt="">
							<h6 id="language"></h6>
						</div>
					
						<div class="info-item">
							<img class="icon" src="./img/icons/capital.png" alt="">
							<h6 id="capital"></h6>
						</div>
						<img class="flag" id="flag" src="">
					</div>
				</div>
				<div class="btns">
					
				</div>
			</div>

		</div>
		<div class="weather">
			<div class="weather-search">
				<label for="countries">Choose a country:</label>
				<select name="countries" id="countries">
				  <option value="Egypt">Egypt</option>
				  <option value="Germany">Germany</option>
				  <option value="Japan">Japan</option>
				  <option value="France">France</option>
				  <option value="USA">USA</option>
				</select>
				<button onclick="getCountryWeather()"> Get Weather</button>
			</div>
			<div id="weather-details" class="weather-details">

			</div>
		
		</div>


		<script src="js/javascriptProject.js"></script>
	</body>
</html>
