<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sprachkern</title>

	</head>


	<body>
		<p id="demo"></p>

		<button onclick="ausgabe()">funktion mit dem namen ausgabe</button>

		<script>
			// erstellen einer funktion mit dem schl√ºsselwort "function"
			// plus einem beliebigen namen plus die beiden rundKlammern
			// funktionsDeklaration


			function ausgabe() {
				document.querySelector('#demo').innerHTML += " die sonne scheint<br>";
			}
		</script>

	</body>
</html>
