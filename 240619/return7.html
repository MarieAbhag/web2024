<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sprachkern</title>

	</head>


	<body>
        <p id="demo"></p>
        <script>
            function summe(a,b) {
                return a + b;
            }

            // return gibt das ergebnis an '#demo' zurÃ¼ck
            document.querySelector('#demo').innerHTML = summe(5,2);
            
           

            // summe(a,b) => parameter
            // summe(5.2) => argumente
        </script>
	</body>
</html>
