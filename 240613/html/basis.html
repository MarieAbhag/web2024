<!doctype html>
<!-- dokumentenTyp html5 -->
<!-- mit strg + # ->einen kommentar -->
<html lang="de">
	<head>
		
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>dokumententitel</title>
		<!-- <link href="../css/style.css" rel="stylesheet"> -->
		<style>
		body {
			font-size: 16px;
		}
		nav ul {
			list-style: none;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			background-color: black;
		
	
	    }

		nav ul li {
			margin: 0;
		}

		nav ul li a {
			display: block;
			padding: 1em;
			color: aliceblue;
			text-decoration: none;
		
		}

		nav ul li a:hover{
			background-color: rgba(57, 57, 57, 0.859);
			color: #ff1e69;
		}

		
		nav ul li a:active {
			background-color: #b690a9;
		}
		nav ul li a:focus {
		outline: 2px solid #ff1e69;
		}
		@media (min-width: 600px) {
			body {
				font-size: 18px;
			}
		}

		@media (min-width: 900px) {
			body {
				font-size: 20px;
			}
		}
		.animated-button {
		padding: 1em;
		background-color: #008CBA;
		color: white;
		border: none;
		transition: background-color 0.5s, transform 0.5s;
		}

		.animated-button:hover {
			background-color: #005f73;
			transform: scale(1.1);
		}
		.galleryWrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 450px;
}

.productImage:nth-child(1) {
    width:100%;
}

.productImage:nth-child(2),
.productImage:nth-child(3),
.productImage:nth-child(4) {
    width: 32%;
}

.productImage img {
    width:100%;
    height: auto;
}

@media(min-width: 800px) {
    .galleryWrapper{
        display: grid;
        grid-template-columns:1fr 4fr;
        grid-template-areas: 
        "small1 large"
        "small2 large"
        "small3 large";
        column-gap: 11px;
        row-gap: 0px;
        max-width:780px;
    }

    .productImage:nth-child(1) { grid-area: large; width:100%; }
    .productImage:nth-child(2) { grid-area: small1; width:100%; }
    .productImage:nth-child(3) { grid-area: small2; width:100%; align-self: center; }
    .productImage:nth-child(4) { grid-area: small3; width:100%; align-self: end;}
}

		</style>


	</head>



	<body>
		<nav>
			<ul>
				<li><a href="#home">Startseite</a></li>
				<li><a href="#services">Dienste</a></li>
				<li><a href="#about">Über uns</a></li>
				<li><a href="#contact">Kontakt</a></li>
			</ul>
		</nav>

		<header>
			<h1>Mein Website</h1>
		</header>

		<main>
			<article>
				<section>
					<h2>Artikelüberschrift</h2>
					<p>Inhalt des Artikels.</p>
				</section>
			</article>
			<aside>
				<h2>Zusätzliche Informationen</h2>
				<p>Dies ist ein Seiteninhalt.</p>
			</aside>
		</main>
		<figure class="galleryWrapper">
			<div class="productImage">
				<img src="../img/nebelweiss.png" width="600" height="auto" alt="">
			</div>
			<div class="productImage">
				<img src="../img/nebelweissKlein.png" width="100" height="100" alt="">
			</div>
			<div class="productImage">
				<img src="../img/nebelweissKlein.png" width="100" height="100" alt="">
			</div>
			<div class="productImage">
				<img src="../img/nebelweissKlein.png" width="100" height="100" alt="">
			</div>
		</figure>
		<picture>
			<source srcset="../img/Screenshot_84.png" media="(min-width: 800px)">
			<source srcset="../img/dord.png" media="(min-width: 400px)">
			<img src="../img/Screenshot_73.png" alt="Beispielbild">
		</picture>
		<button class="animated-button">Hover über mich</button>
		<footer>
			<p>&copy; 2024 Mein Website</p>
		</footer>
		
	</body>



</html>
