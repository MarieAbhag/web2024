		<script>
			function ready() {
				let text = '';

				//schlüsselWort (bedingung) { ausführung}
				for(let i = 0; i < 10; i++ ) {
					text += '<br> die zahl lautet ' +i;
					
				}

				document.querySelector('#demo').innerHTML = text;
			}

			document.addEventListener('DOMContentLoaded',ready);

			// der schleifenkörper wird solange wiederholt ausgeführt bis die bedingung nicht mehr erfüllt ist 
			//wird verwendet wenn die anzahl der durchläufe bekannt ist
		</script>
