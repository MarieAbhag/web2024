<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>schleifen</title>

	</head>


	<body>
		<p id="demo"></p>
		<ul class="beispiel">
			<li id="one" class="warm">römer</li>
			<li id="two" class="warm">etrusker</li>
			<li id="three" class="warm">germanen</li>
			<li id="four">valonen</li>
			<li id="five">franzosen</li>
			<li id="sechs">belgier</li>
			<li id="sieben">niederländer</li>
		</ul>
		<script>
			function ready() {
				let text = '';
				let allItems = document.querySelectorAll('li');
				console.log(allItems);

				//schlüsselWort (bedingung) { ausführung}
				for(let i = 0; i < allItems.length; i++ ) {
					// text += 'hello<br>';
					text += allItems[i].getAttribute('id')+'<br>';
				}

				document.querySelector('#demo').innerHTML = text;
			}

			document.addEventListener('DOMContentLoaded',ready);

			// der schleifenkörper wird solange wiederholt ausgeführt bis die bedingung nicht mehr erfüllt ist 
			//wird verwendet wenn die anzahl der durchläufe bekannt ist
		</script>
	</body>
</html>
