<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sprachkern</title>
		<link rel="stylesheet" href="forEachAlt.css">

	</head>


	<body>
			<div class="testforeach">
				<figure class="nodeList">
					<img src="img/donut.png" alt="donut">
				</figure>

				
				<figure class="nodeList">
					<img src="img/toast.png" alt="toast">
				</figure>

			
				<figure class="nodeList">
					<img src="img/melone.png" alt="melone">
				</figure>	
			</div>

			<script>
				const elments = document.querySelectorAll('.nodeList img');

				elments.forEach(function(img,index){
					let figcaption = document.createElement("figcaption");
					figcaption.textContent = img.getAttribute("alt");
					img.parentElement.appendChild(figcaption);
					console.log(img);
					console.log(index);
				})
			</script>
	</body>
</html>
