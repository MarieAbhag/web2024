		<script>
			let icon = document.querySelector('.icon');
			let navi = document.querySelector('.mainNav');
			let list = document.querySelector('.toggle');

			icon.addEventListener('click',function(){
				
				// document.querySelector('.toggle').classList.toggle('slowdown');
				navi.classList.toggle('sichtbar');
				list.classList.toggle('slowdown');
				this.classList.toggle('checked');

			});

			// liebes window reagiere auf größenÄnderung
			window.addEventListener('resize', function() {
				if(window.outerWidth > 660) {
					// alert('treffer');
					document.querySelector('.toggle').classList.toggle('slowdown');
				}
			});
