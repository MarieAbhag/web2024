	<body>
		<div id="contantainer">
			<h1>Burger Restaurant</h1>
			<div class="pageframe">
				<header>header</header>
				<nav id="mainnav">nav area
					<a href="#" id="menuicon"><i>menu</i></a>
					<ul id="mainmenu">
						<li><a href="#">take<span>way</span></a></li>
						<li><a href="#">reservate <span>online</span></a></li>
						<li><a href="#">choose <span>your Sandwich</span></a></li>

					</ul>
				</nav>
				<main>main section</main>
				<footer>footer</footer>
			</div>
		</div>
		<script>
			function mobileMenu(){
				if (document.getElementById('mainmenu').style.display ==' block') {
					document.getElementById('mainmenu').style.display ='none';
				} else {
					document.getElementById('mainmenu').style.display =' block';
				}
			}
			document.getElementById('menuicon').addEventListener('click',mobileMenu);
			function resetMenu(){
				if (window.innerwidth >= 900){
					document.getElementById('mainmenu').style.display = 'flex';
				} else if (window.innerwidth <900) {
					document.getElementById('mainmenu').style.display = 'none';
				}
				window.addEventListener('resize', resetMenu)
			}
		</script>
	</body>
