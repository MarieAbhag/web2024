<html lang="de">
	<head>
		
		<meta charset="utf-8"> 
		<title>klasse per script</title>
		<!-- <link href="../css/style.css" rel="stylesheet"> -->
		<style>
			.myStyle {
				background-color: hsl(207, 29%, 37%);
				padding:16px;
				display: block;
				
				
			}
			
			.myStyle2 {
				background-color: hsl(341, 73%, 32%);
				padding:20px;
				font-size: xx-large;
			}
			.hide{
				display: none;
				
			}
	
		</style>


	</head>



	<body>
		<!-- onclick = wenn button geklickt wird -->
		<button onclick="myFunction()">klasse hinzu</button>
		<button onclick="entfernen()">klasse entfernen</button>
		<button onclick="toggeln()">klasse toggeln</button>
		<div class="hide" id="parent" >
			<div id="myDiv">ich bin myDiv</div>
			<div id="myDiv2">ich bin myDiv2</div>
		</div>


		<script>
			function myFunction() {
				// const list = document.getElementById('myDiv').classList;
				// list.add('myStyle');
				// let d1 = document.getElementById('myDiv')
				// d1.classList.add('myStyle')
				// let d2 = document.getElementById('myDiv2')
				// d2.classList.add('myStyle2')
				let p = document.getElementById('parent')
				p.classList.remove('hide')

			}
			
			function entfernen() {
				// const list = document.getElementById('myDiv').classList;
				// list.remove('myStyle');
					// let d1 = document.getElementById('myDiv')
					// d1.classList.remove('myStyle')
					// let d2 = document.getElementById('myDiv2')
					// d2.classList.remove('myStyle2')
					let p = document.getElementById('parent')
					p.classList.add('hide')
			}
			
			function toggeln() {
				// const list = document.getElementById('myDiv').classList;
				// list.toggle('myStyle');

				// k√ºrzer: 
				document.getElementById("myDiv").classList.toggle("myStyle");
			}
		</script>
	</body>



</html>
