<!doctype html>
<!-- dokumentenTyp html5 -->
<!-- mit strg + # ->einen kommentar -->
<html lang="de">
	<head>
		
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>animierter verlauf</title>
		<!-- <link href="../css/style.css" rel="stylesheet"> -->
		<style>
			.bild {
				border:1px solid;
				width:300px;
				height: 300px;
				background-image: url(../img/_DSF4856_FHD_500pxQuad.jpg);
				background-repeat: no-repeat;
				background-position: center;
				overflow-y: hidden;
				cursor: pointer;
			}

			.verlauf {
				
				width:100%;
				height:100%;
				background-image: linear-gradient(transparent, rgba(255, 166, 0, 0.568) );
				background-repeat: repeat;
				background-position:center;

				transform: translateY(250px);
				transition: all 2s;
				
			}

			.text {
				display:inline-block;
				transform:translate(75px,75px)
			}

			.bild:hover .verlauf {
				transform: translateY(0px);
			}

		</style>


	</head>



	<body>
		<div class="bild">
			
			<div class="verlauf">
				<!-- <div class="text">
					<p>sonne sonne sonne</p>
				</div> -->
			</div>
		</div>
	</body>



</html>
