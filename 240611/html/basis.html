<!doctype html>
<!-- dokumentenTyp html5 -->
<!-- mit strg + # ->einen kommentar -->
<html lang="de">
	<head>
		
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>dokumententitel</title>
		<link href="../css/style.css" rel="stylesheet">
		<style>
			section{
				width: 100%;
				height: auto;
				margin: 0px 0px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				border: 1px solid rgb(0, 0, 0) ;
				}
				ul{
					margin: 1px 0px;
					gap: 3px;
					list-style-type: none;
					display: flex;
					justify-content: center;
				align-items: center;
				}

				li{
					width: 50px;
					height: 50px;
					background-color: aquamarine;
					gap: 2px;
					display: flex;
					justify-content: center;
					align-items: center;
					font-size: x-large;
					font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
				}
		
		</style>


	</head>



	<body>
		<section>
			<ul class="first">
				<li>X</li>
				<li></li>
				<li>O</li>
			</ul>
			<ul class="second">
				<li></li>
				<li>X</li>
				<li>O</li>
			</ul>
			<ul class="third">
				<li>X</li>
				<li>O</li>
				<li></li>
			</ul>
		</section>
	</body>



</html>
