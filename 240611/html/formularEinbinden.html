		<form action="mailto:ole@web.de" class="form1">

				<p>required - macht aus dem eingabefeld ein sog.pflichtfeld</p>
				<legend>Ihre pers√∂nlichen Daten</legend>
				<p>
					<label for="vorname" class="pflicht">Vorname</label>

				</p>

					<label for="name" class="pflicht">Name</label>
					<input type="text" id="name" required placeholder="Marie">
				</p>

				</p>

				<p>
					<textarea name="" id="" cols="30" rows="10" ></textarea>
				</p>

				<p>
					<input type="submit" value="senden">
				</p>

				
			</fieldset>
		</form>
